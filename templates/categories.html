{% extends 'base.html' %} 


{% block content %}

<h2>Product Categories</h2>

<div class="row">
  {% for category in categories %}

  <div class="col-md-4">
    <div class="card" style="margin-bottom: 20px">
      {% if category.image %}
      <img src="{{ category.image.url }}" height="150" width="100%" />
      {% else %}
      <img src="/media/default.jpg" height="150" width="100%" />
      {% endif %}

      <div class="card-body">
        <h4>{{ category.name }}</h4>

        <p>{{ category.description }}</p>

        <a href="{% url 'products_by_category' category.id %}">
          View Products
        </a>
      </div>
    </div>
  </div>

  {% empty %}

  <p>No categories available.</p>

  {% endfor %}
</div>

{% endblock %}
